---
manifest_version: "1"
name: playground-clone
description: Playground happ for testing lit-happ cloning features
roles:
  - id: rNamedInteger
    provisioning:
      strategy: create
      deferred: true
    dna:
      bundled: ../../artifacts/named_integer.dna
      clone_limit: 10
  - id: rNamedReal
    provisioning:
      strategy: create
      deferred: true
    dna:
      bundled: ../../artifacts/named_real.dna
      clone_limit: 10
