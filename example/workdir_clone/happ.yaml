---
manifest_version: "1"
name: playground-clone
description: Playground happ for testing lit-happ cloning features
roles:
  - id: rDummy
    provisioning:
      strategy: create
      deferred: true
    dna:
      bundled: ../../artifacts/dummy.dna
      clone_limit: 0
  - id: rReal
    provisioning:
      strategy: create
      deferred: true
    dna:
      bundled: ../../artifacts/real.dna
      clone_limit: 10
